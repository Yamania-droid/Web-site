<ng-container class="parent " *ngIf="statusSpiner">
    <mat-spinner class="block"></mat-spinner>
</ng-container>
<ng-container *ngIf="!statusSpiner">
    <div class="saveButton">
        <button mat-raised-button (click)="Register()">Добавить</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Колонна Имя -->
        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef>ID аккаунта </th>
            <td mat-cell *matCellDef="let element" class="clickable"> {{element.idUser}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Логин </th>
            <td mat-cell *matCellDef="let element" class="clickable"> {{element.login}} </td>
        </ng-container>
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Роль </th>
            <td mat-cell *matCellDef="let element" class="clickable"> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef>Управление </th>
            <td mat-cell *matCellDef="let element" class="clickable">
                <button class="adminButton">
                    <span class="material-icons" (click)="openChangeData(element)" title="Изменить пароль">
                        mode
                        </span>
                </button>
                <button class="adminButton" *ngIf="!element.deleted">
                    <span class="material-icons" (click)="BanUser(element)" title="Поставить аккаунту неактивный статус">
                        remove_circle_outline
                        </span>
                </button>
                <button class="adminButton" *ngIf="element.deleted">
                    <span class="material-icons" (click)="UbBanUser(element)" title="Поставить аккаунту активный статус">
                        add_circle_outline
                        </span>
                </button>
            </td>
        </ng-container>

        <!-- " -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="clickable" *matRowDef="let element ; columns: displayedColumns;"></tr>

    </table>




</ng-container>
